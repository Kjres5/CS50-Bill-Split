{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
  %}
  

  <h1 align="center">Split Map</h1>
	<form method="POST">
		<div style="display: grid; grid-template-columns: auto auto auto;">
			<div class="dataColumn">
				<h2>User</h2>
				 <textarea name="user_name" id="note" class="form-control userInput"></textarea>
			</div>
			<div class="dataColumn">
				<h2>Expense</h2>
				<textarea name="expense" id="note" class="form-control userInput"></textarea>
			</div>
			<div class="dataColumn">
				<h2>Cost</h2>
				<textarea name="cost" id="note" class="form-control userInput"></textarea>
			</div>
		</div>
		<div align="center">
      <button type="submit" class="btn btn-primary">Add Transaction</button>
    </div>
	</form>
  <ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
      {{ note.data }}
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </li>
    {% endfor %}
  </ul>
  {% endblock %}
